<html>

<head>
    <title>Match Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="matchTrack.css">
    <style>
        .cloak {
            display: none;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F0BSFZFSGE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-F0BSFZFSGE');
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="errorPanel" class="alert alert-danger" style="display: none">
                    <span class="close">&times;</span>
                    <span>Error message</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <fieldset id="durations">
                    <legend>Sample Duration (seconds)</legend>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-xs btn-danger" id="record">Record</button>
                <img id="matchingSpinner" src="/assets/spinner.gif" alt="Matching spinner" class="cloak" />
            </div>
        </div>
        <div id="progressRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
        <div id="albumRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4 album-details">
                <img class="album-artwork" src="/artwork/placeholder.jpg" alt="album artwork" />
                <div class="album-track-title"></div>
                <div class="album-artist"></div>
                <div class="album-title">Album: <span></span></div>
                <div class="sample-start-time">Sample start time: <span></span></div>
            </div>
        </div>
        <div id="noMatchFoundRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4 no-match-found">
                <p>No match found</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.min.js"></script>
    <script type="module" src="matchTrack.js"></script>
</body>

</html>
