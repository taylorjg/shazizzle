<html>

<head>
    <title>Seed Tracks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="seedTracks.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="errorPanel" class="alert alert-danger" style="display: none">
                    <span class="close">&times;</span>
                    <span>Error message</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="control-panel">
                    <button id="goButton" class="btn btn-xs btn-primary">Go</button>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="verbose">
                        Verbose
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <pre id="messageArea"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module" src="seedTracks.js"></script>
</body>

</html>
