<html>

<head>
    <title>Match Track (streaming)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="matchTrackWithStreaming.css">
    <style>
        .cloak {
            display: none;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F0BSFZFSGE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-F0BSFZFSGE');
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="errorPanel" class="alert alert-danger" style="display: none">
                    <span class="close">&times;</span>
                    <span>Error message</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-xs btn-danger" id="record">Record</button>
                <img id="matchingSpinner" src="/assets/spinner.gif" alt="Matching spinner" class="cloak" />
            </div>
        </div>
        <div id="listeningAnimationRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4">
                <svg id="listeningAnimation">
                    <defs>
                        <linearGradient id="alphaLinear" gradientTransform="rotate(90)">
                            <stop offset="0%" stop-color="#FFFFFF" stop-opacity=".6" />
                            <stop offset="66%" stop-color="#FFFFFF" stop-opacity="1" />
                            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="1" />
                        </linearGradient>
                        <radialGradient id="alphaRadial">
                            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
                            <stop offset="50%" stop-color="#FFFFFF" stop-opacity=".5" />
                            <stop offset="100%" stop-color="#FFFFFF" stop-opacity=".1" />
                        </radialGradient>
                        <mask id="mask">
                            <rect id="maskRect" fill="url(#alphaLinear)" />
                            <!-- <rect id="maskRect" fill="url(#alphaRadial)" /> -->
                        </mask>
                    </defs>
                    <rect width="100%" height="100%" fill="#0266FE" mask="url(#mask)" />

                    <circle class="outermost-circle" cx="50%" cy="50%" />
                    <circle class="middle-circle" cx="50%" cy="50%" />
                    <circle class="innermost-circle" cx="50%" cy="50%" />

                    <circle cx="50%" cy="50%" r="40" fill="#51A2FF" mask="url(#mask)" />

                    <circle class="inner-ring" cx="50%" cy="50%" />
                    <circle class="outer-ring" cx="50%" cy="50%" />
                </svg>
            </div>
        </div>
        <div id="albumRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4 album-details">
                <img class="album-artwork" src="/artwork/placeholder.jpg" alt="album artwork" />
                <div class="album-track-title"></div>
                <div class="album-artist"></div>
                <div class="album-title">Album: <span></span></div>
                <div class="sample-start-time">Sample start time: <span></span></div>
            </div>
        </div>
        <div id="noMatchFoundRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4 no-match-found">
                <p>No match found</p>
            </div>
        </div>
        <div id="elapsedTimeRow" class="row cloak">
            <div class="col-md-4 col-md-offset-4">
                <pre></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.min.js"></script>
    <script type="module" src="matchTrackWithStreaming.js"></script>
</body>

</html>
