<html>

<head>
  <title>List Tracks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="listTracks.css">
</head>

<body>
  <template id="tableRow">
    <tr>
      <td class="album-artwork-cell"><img src="" class="album-artwork"></td>
      <td class="album-details">
        <div class="album-details-row">
          <span class="album-details-row-label album-title-line">Album:</span>
          <span></span>
        </div>
        <div class="album-details-row">
          <span class="album-details-row-label track-title-line">Track:</span>
          <span></span>
        </div>
        <div class="album-details-row">
          <span class="album-details-row-label artist-line">Artist:</span>
          <span></span>
        </div>
      </td>
    </tr>
  </template>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed table-striped">
          <tbody>
            <tr>
              <th>Artwork</th>
              <th>Details</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script type="module" src="listTracks.js"></script>
</body>

</html>
