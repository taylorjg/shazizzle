<html>

<head>
    <title>Experiment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="charts">
            <span class="multi-chart-container">
                <canvas id="chart1"></canvas>
            </span>
            <span class="multi-chart-container">
                <canvas id="chart2"></canvas>
            </span>
            <span class="multi-chart-container">
                <canvas id="chart3"></canvas>
            </span>
        </div>
        <div>
            <fieldset id="sampleRates">
                <legend>Sample Rate</legend>
            </fieldset>
        </div>
        <br />
        <div>
            <fieldset id="fftSizes">
                <legend>FFT Size</legend>
            </fieldset>
        </div>
        <br />
        <div>
            <fieldset id="gains">
                <legend>Gain</legend>
            </fieldset>
        </div>
        <br />
        <div>
            <fieldset id="frequencies">
                <legend>Frequencies</legend>
            </fieldset>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module" src="experiment1.js"></script>
</body>

</html>
