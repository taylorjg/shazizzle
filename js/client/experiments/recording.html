<html>

<head>
    <title>Recording</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cloak {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="durationRow">
            <fieldset id="durations">
                <legend>Duration (seconds)</legend>
            </fieldset>
            <button class="btn btn-xs btn-danger" id="record">Record</button>
        </div>
        <div id="progressRow" class="progress cloak">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="chartsRow" class="charts">
            <span class="multi-chart-container">
                <span class="chart-title">Time Domain</span>
                <canvas id="timeDomainChart"></canvas>
            </span>
            <span class="multi-chart-container">
                <span class="chart-title">FFT</span>
                <canvas id="fftChart"></canvas>
            </span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.min.js"></script>
    <script type="module" src="recording.js"></script>
</body>

</html>
