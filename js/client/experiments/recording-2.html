<html>

<head>
  <title>Recording 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <template id="error-panel-template">
    <div id="error-panel" class="alert alert-danger" role="alert">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="error-panel-text"></span>
    </div>
  </template>
</head>

<body>
  <div class="container">
    <div id="durationRow">
      <fieldset id="durations">
        <legend>Duration (seconds)</legend>
      </fieldset>
      <button class="btn btn-xs btn-danger" id="record">Record</button>
    </div>
    <div id="chartsRow" class="charts">
      <span class="multi-chart-container">
        <span class="chart-title">Time Domain</span>
        <canvas id="timeDomainChart"></canvas>
      </span>
      <span class="multi-chart-container">
        <span class="chart-title">FFT</span>
        <canvas id="fftChart"></canvas>
      </span>
    </div>
    <div id="binsRow">
      <fieldset>
        <legend>Top Bins</legend>
      </fieldset>
      <pre></pre>
    </div>
    <div>
      <fieldset>
        <legend>Message Log</legend>
      </fieldset>
      <pre id="messageLog"></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.min.js"></script>
  <script src="https://unpkg.com/audioworklet-polyfill/dist/audioworklet-polyfill.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script type="module" src="recording-2.js"></script>
</body>

</html>
