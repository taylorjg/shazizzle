<html>

<head>
    <title>Experiment 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="durationControls">
            <fieldset id="durations">
                <legend>Duration (seconds)</legend>
            </fieldset>
        </div>
        <button class="btn btn-xs btn-danger" id="record">Record</button>
        <div class="charts">
            <span class="multi-chart-container">
                <span class="chart-title">Time Domain</span>
                <canvas id="timeDomainChart"></canvas>
            </span>
            <span class="multi-chart-container">
                <span class="chart-title">FFT</span>
                <canvas id="fftChart"></canvas>
            </span>
        </div>
        <div id="controlPanel1" style="display: none">
            <button class="btn btn-default btn-xs" id="fastBackward44">
                <i class="fas fa-fast-backward"></i>
                <sub class="mini">44</sub>
            </button>
            <button class="btn btn-default btn-xs" id="fastBackward10">
                <i class="fas fa-fast-backward"></i>
                <sub class="mini">10</sub>
            </button>
            <button class="btn btn-default btn-xs" id="stepBackward">
                <i class="fas fa-step-backward"></i>
                <sub class="mini">1</sub>
            </button>
            <button class="btn btn-default btn-xs" id="stepForward">
                <i class="fas fa-step-forward"></i>
                <sub class="mini">1</sub>
            </button>
            <button class="btn btn-default btn-xs" id="fastForward10">
                <i class="fas fa-fast-forward"></i>
                <sub class="mini">10</sub>
            </button>
            <button class="btn btn-default btn-xs" id="fastForward44">
                <i class="fas fa-fast-forward"></i>
                <sub class="mini">44</sub>
            </button>
            <span id="currentSliverLabel"></span> of <span id="maxSliverLabel"></span>
        </div>
        <div id="controlPanel2" style="display: none">
            <label for="sliverSlider">Sliver</label>
            <input id="sliverSlider" type="range" min="0" max="100" step="1" value="0" />
        </div>
        <div class="charts">
            <span class="multi-chart-container">
                <span class="chart-title">Spectrogram 2</span>
                <canvas id="spectrogram2"></canvas>
            </span>
        </div>
        <div class="charts">
            <span class="multi-chart-container">
                <span class="chart-title">Spectrogram 1</span>
                <canvas id="spectrogram1"></canvas>
            </span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.min.js"></script>
    <script src="lib/hamsters.web.min.js"></script>
    <script type="module" src="chartjs-extras/spectrogram.js"></script>
    <script type="module" src="experiment5.js"></script>
</body>

</html>
