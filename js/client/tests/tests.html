<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>

<body>
    <div id="mocha"></div>

    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script class="mocha-init">
        mocha.setup('bdd')
        mocha.slow(5000)
        mocha.timeout(5000)
        mocha.checkLeaks()
        mocha.globals(['__VUE_DEVTOOLS_TOAST__'])
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script type="module" src="exploratoryTests.js"></script>
    <script type="module" src="utilsWebAudioApiTests.js"></script>
    <script type="module" src="fingerprintingTests.js"></script>
    <script type="module" src="shazizzleTests.js"></script>
    <script class="mocha-exec">
        const onload = () => mocha.run()
        window.onload = onload
    </script>
</body>

</html>
