<html>

<head>
    <title>Shazizzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="charts">
        <span class="chart-container">
            <canvas id="chart1"></canvas>
        </span>
        <span class="chart-container">
            <canvas id="chart2"></canvas>
        </span>
    </div>
    <div>
        <fieldset>
            <legend>Sample rate</legend>
            <input type="radio" name="sampleRate" id="sampleRate4096" value="4096" />
            <label for="sampleRate4096">4096</label>
            <input type="radio" name="sampleRate" id="sampleRate8192" value="8192" />
            <label for="sampleRate8192">8192</label>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Frequencies</legend>
            <input type="checkbox" id="frequency2" value="2" />
            <label for="frequency2">2</label>
            <input type="checkbox" id="frequency4" value="4" />
            <label for="frequency4">4</label>
            <input type="checkbox" id="frequency6" value="6" />
            <label for="frequency6">6</label>
            <input type="checkbox" id="frequency8" value="8" />
            <label for="frequency8">8</label>
            <input type="checkbox" id="frequency440" value="440" />
            <label for="frequency440">440</label>
            <input type="checkbox" id="frequency1000" value="1000" />
            <label for="frequency1000">1000</label>
        </fieldset>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
