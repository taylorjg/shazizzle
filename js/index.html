<html>

<head>
    <title>Shazizzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="charts">
            <span class="chart-container">
                <canvas id="chart1"></canvas>
            </span>
            <span class="chart-container">
                <canvas id="chart2"></canvas>
            </span>
        </div>
        <div>
            <fieldset>
                <legend>Sample rate</legend>
                <label class="radio-inline">
                    <input type="radio" name="sampleRate" id="sampleRate4096" value="4096" />4096
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sampleRate" id="sampleRate8192" value="8192" />8192
                </label>
            </fieldset>
        </div>
        <br />
        <div>
            <fieldset>
                <legend>Frequencies</legend>
                <label class="checkbox-inline">
                    <input type="checkbox" id="frequency2" value="2" />2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="frequency4" value="4" />4
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="frequency6" value="6" />6
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="frequency8" value="8" />8
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="frequency440" value="440" />440
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="frequency1000" value="1000" />1000
                </label>
            </fieldset>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
