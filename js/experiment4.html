<html>

<head>
    <title>Experiment 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button class="btn btn-xs btn-danger" id="record">Record</button>
        <div id="charts">
            <span class="chart-container">
                <canvas id="chart1"></canvas>
            </span>
            <span class="chart-container">
                <canvas id="chart2"></canvas>
            </span>
        </div>
        <div id="controlPanel" style="display: none">
            <button class="btn btn-default btn-xs" id="fastBackward44">
                <i class="fas fa-fast-backward"></i>
                <sub class="mini">44</sub>
            </button>
            <button class="btn btn-default btn-xs" id="fastBackward10">
                <i class="fas fa-fast-backward"></i>
                <sub class="mini">10</sub>
            </button>
            <button class="btn btn-default btn-xs" id="stepBackward">
                <i class="fas fa-step-backward"></i>
                <sub class="mini">1</sub>
            </button>
            <button class="btn btn-default btn-xs" id="stepForward">
                <i class="fas fa-step-forward"></i>
                <sub class="mini">1</sub>
            </button>
            <button class="btn btn-default btn-xs" id="fastForward10">
                <i class="fas fa-fast-forward"></i>
                <sub class="mini">10</sub>
            </button>
            <button class="btn btn-default btn-xs" id="fastForward44">
                <i class="fas fa-fast-forward"></i>
                <sub class="mini">44</sub>
            </button>
            <span id="currentSliverLabel"></span> of <span id="maxSliverLabel"></span>
        </div>
        <div>
            <canvas id="chart3" width="800" height="512" style="background-color: aliceblue;"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="colourMapData.js"></script>
    <script src="colourMaps.js"></script>
    <script src="experiment4.js"></script>
</body>

</html>
